<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Students and Instructors</title>
	<script type="text/javascript">
		var students = [
			{first_name: 'Michael', last_name: 'Jordan'},
			{first_name: 'John', last_name: 'Rosales'},
			{first_name: 'Mark', last_name: 'Guillen'}, 
			{first_name: 'KB', last_name: 'Tonel'}
		]
		
		for(var i = 0; i < students.length; i++) {
			console.log(students[i].first_name, students[i].last_name);
		}

		//Part II

		var users = {
			'Students': [
			{first_name: 'Michael', last_name: 'Jordan'},
			{first_name: 'John', last_name: 'Rosales'},
			{first_name: 'Mark', last_name: 'Guillen'},
			{first_name: 'KB', last_name: 'Tonel'}
			],
			'Instructors': [
			{first_name: 'Michael', last_name: 'Choi'},
			{first_name: 'Martin', last_name: 'Puryear'}
			]
		}
		function printNames(){
		for (var prop in users) {
			console.log(prop);
				for (var k = 0; k < users[prop].length; k++) {
					var fullName = users[prop][k].first_name + users[prop].last_name
					console.log((k+1) + ' - ' + users[prop][k].first_name, users[prop][k].last_name + ' - ' + fullName.length);
				}
			}
		
		}	
		
			
	printNames();
			
	</script>
</head>
<body>

</body>
</html>
